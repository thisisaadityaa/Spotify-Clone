<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotify.css" class="css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="Spotify" class="src" />Spotify
        </li>
        <li>home</li>
        <li>about</li>
      </ul>
    </nav>
    <div class="container">
      
      <div class="songList">
        <h1>Drake's Greatest</h1>
      </div>
      <div>
        <div class="songItem">
            <img src="cover.webp" alt="1">
            <span>jimmy cooks</span>
            <span class="songlistplay"><span class="timestamp">3:03 <i class="songItemPlay fa-solid fa-play-circle"></i></span></span>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgress" min="0" value="0" max="100">
      <div class="icons">
      <!---font awesome icons-->
      <i class="fa-3x fa-solid fa-backward"></i>
      <i class="fa-3x fa-solid fa-play-circle" id="masterPlay"></i>
      <i class="fa-3x fa-solid fa-forward"></i>
    </div>
    <div class="songInfo">
        <img src="equalizer.gif" width="50px" alt="" id="gif" >Drizzy
    </div>

    <script
      src="https://kit.fontawesome.com/3222212073.js"
      crossorigin="anonymous"
    ></script>

    <script src="spotify.js"></script>
  </body>
</html>
